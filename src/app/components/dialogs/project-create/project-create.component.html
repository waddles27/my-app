<h2 mat-dialog-title>New project</h2>

<mat-dialog-content>

    <div class="content">
        <form [formGroup]="createForm" class="form" (ngSubmit)="onCreate()">

            <mat-form-field class="form__name">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code">
                @if (name.hasError('required')) {
                    <mat-error>Code is <strong>required</strong></mat-error>
                }
            </mat-form-field>

            <mat-form-field class="form__name">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                @if (name.hasError('required')) {
                    <mat-error>Name is <strong>required</strong></mat-error>
                }
            </mat-form-field>
        </form>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button (click)="onCreate()" [disabled]="isInvalidState()">Create</button>
</mat-dialog-actions>
